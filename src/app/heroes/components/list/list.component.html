<h3>Listado de Héroes</h3>

<h3 *ngIf="deletedHero; else noDeleted">
  Héroe borrado <small class="text-danger">{{ deletedHero }}</small>
</h3>

<ng-template #noDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger me-2"
  (click)="removeLastHero()"
>
  Borrar último héroe
</button>
<button class="btn btn-danger" (click)="reset()">Reset</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
