<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  type="button"
  class="btn btn-primary me-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  type="button"
  class="btn btn-success me-2"
  (click)="changeAge()"
>
  Cambiar edad
</button>

<button type="button" class="btn btn-danger" (click)="resetForm()">
  Reset
</button>
